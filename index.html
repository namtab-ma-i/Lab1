<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>BuyList</title>
</head>
<body>
    <div class="main">
        <div class="list">
            <div class="add">
                <input type="text" placeholder="Name">
                <button class="button">Add</button>
            </div>
            <div class="good">
                <div class="good-title">
                        <span>
                        Tomatoes
                        </span>
                </div>
                <div class="plus-minus">
                    <button class="button-minus">-</button>
                    <span class="count">1</span>
                    <button class="button-plus">+</button>
                </div>
                <div class="bought-delete">
                    <span>
                        <button class="button-bought">Bought</button>
                        <button class="button-delete">X</button>
                    </span>
                </div>
            </div>
            <div class="good">
                <div class="good-title">
                        <span>
                        Cheese
                        </span>
                </div>
                <div class="plus-minus">
                    <button class="button-minus">-</button>
                    <span class="count">1</span>
                    <button class="button-plus">+</button>
                </div>
                <div class="bought-delete">
                    <span>
                        <button class="button-bought">Bought</button>
                        <button class="button-delete">X</button>
                    </span>
                </div>
            </div>
            <div class="good">
                <div class="good-title">
                        <span>
                        Cookies
                        </span>
                </div>
                <div class="plus-minus">
                    <button class="button-minus">-</button>
                    <span class="count">1</span>
                    <button class="button-plus">+</button>
                </div>
                <div class="bought-delete">
                    <span>
                        <button class="button-bought">Bought</button>
                        <button class="button-delete">X</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="bought">
            <div class="bought-section">
                <span class="remains">Remains</span>
            </div>
            <div class="bought-section">
                <div class="not-bought">
                    <div class="good-not-bought">
                        <span class="good-not-bought-title">Tomatoes</span>
                        <span class="good-not-bought-count">1</span>
                    </div>
                    <div class="good-not-bought">
                        <span class="good-not-bought-title">Cheese</span>
                        <span class="good-not-bought-count">1</span>
                    </div>
                    <div class="good-not-bought">
                        <span class="good-not-bought-title">Cookies</span>
                        <span class="good-not-bought-count">1</span>
                    </div>
                </div>
            </div>
            <div class="bought-section">
                <span class="remains">Bought</span>
            </div>
            <div class="bought-section"></div>
        </div>
    </div>
</body>
</html>
